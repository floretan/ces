<div id="add-item-modal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Aujourd'hui, Theo a...</h3>
  </div>
  <div class="modal-body">
    <form>
      <div>
        <input type="text" value="<%- action %>" name="action" placeholder="Quoi?"/>
      </div>
      <div>
        <input type="datetime-local" value="<%- timestamp %>" name="timestamp" placeholder="Quand?"/>
      </div>
      <div>
        <textarea name="note"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" id="cancel-new-item" class="btn">Annuler</a>
    <a href="#" id="save-new-item" class="btn btn-primary">Ok</a>
  </div>
</div>
